<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulut Bilişim Projesi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #7f8c8d;
            font-size: 18px;
        }
        .highlight {
            color: #3498db;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bulut Bilişim Dersi</h1>
        <p>Proje Ödevi: <span class="highlight">AWS EC2 Üzerinde Web Dağıtımı</span></p>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        <p>Bu web sunucusu, <strong>Amazon Linux 2023</strong> altyapısı üzerinde çalışmaktadır.</p>
        <p>Geliştiren: <strong>Can Babaoğlu</strong></p>
        
        <div class="footer">
            Sakarya Üniversitesi - Bilişim Sistemleri Mühendisliği <br>
            2025-2026 Güz Dönemi
        </div>
    </div>

</body>
</html>
